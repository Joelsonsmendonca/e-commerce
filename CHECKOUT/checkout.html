<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <div class="linha">
                <div class="coluna">
                    <h3 class="titulo">Endereço de Cobrança</h3>
                    
                    <div class="input-box">
                        <span>Nome completo:</span>
                        <input type="text" placeholder="Francisco de Assis">
                    </div>
                    
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="francisco4@exemplo.com">
                    </div>
                    
                    <div class="input-box">
                        <span>Endereço:</span>
                        <input type="text" placeholder="Rua, Avenida, Bairro...">
                    </div>
                    
                    <div class="input-box">
                        <span>Cidade:</span>
                        <input type="text" placeholder="João Pessoa">
                    </div>
                    
                    <div class="flex">
                        
                        <div class="input-box">
                            <span>Estado:</span>
                            <input type="text" placeholder="Paraíba">
                        </div>
                        
                        <div class="input-box">
                            <span>CEP:</span>
                            <input type="text" placeholder="00000-000">
                        </div>
                    </div>
                </div>
            
                <div class="coluna">
                    <h3 class="titulo">Pagamento</h3>
                    
                    <div class="input-box">
                        <span>Cartões Aceitos:</span>
                        <img src="bandeiras_de_cartoes.png">
                    </div>
                    
                    <div class="input-box">
                        <span>Nome no Cartão:</span>
                        <input type="text" placeholder="Francisco de Assis">
                    </div>
                    
                    <div class="input-box">
                        <span>Número do Cartão:</span>
                        <input type="text" placeholder="1111 2222 3333 4444">
                    </div>
                    
                    <div class="input-box">
                        <span>Validade Mês:</span>
                        <input type="text" placeholder="Exemplo: Junho">
                    </div>
                    
                    <div class="flex">
                        
                        <div class="input-box">
                            <span>Validade Ano:</span>
                            <input type="number" placeholder="Exemplo: 2038">
                        </div>
                        
                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="number" placeholder="Exemplo: 123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
