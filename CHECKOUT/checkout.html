<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <div class="linha">
                <div class="coluna">
                    <h3 class="titulo">Endereço de Cobrança</h3>
                    
                    <div class="input-box">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Francisco de Assis">
                    </div>
                    
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="francisco4@exemplo.com">
                    </div>
                    
                    <div class="input-box">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida, Bairro...">
                    </div>
                    
                    <div class="input-box">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="João Pessoa">
                    </div>
                    
                    <div class="flex">
                        <div class="input-box">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" placeholder="Paraíba">
                        </div>
                        <div class="input-box">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000">
                        </div>
                    </div>                    
                </div>
            
                <div class="coluna">
                    <h3 class="titulo">Pagamento</h3>
                    
                    <div class="input-box">
                        <label for="cartoes">Cartões Aceitos:</label>
                        <img src="bandeiras_de_cartoes.png" id="cartoes" alt="Bandeiras de cartões aceitos">
                    </div>
                    
                    <div class="input-box">
                        <label for="nome-cartao">Nome no Cartão:</label>
                        <input type="text" id="nome-cartao" name="nome_cartao" placeholder="Francisco de Assis">
                    </div>
                    
                    <div class="input-box">
                        <label for="numero-cartao">Número do Cartão:</label>
                        <input type="text" id="numero-cartao" name="numero_cartao" placeholder="1111 2222 3333 4444">
                    </div>
                    
                    <div class="input-box">
                        <label for="validade-mes">Validade Mês:</label>
                        <input type="text" id="validade-mes" name="validade_mes" placeholder="Exemplo: Junho">
                    </div>
                    
                    <div class="flex">
                        <div class="input-box">
                            <label for="validade-ano">Validade Ano:</label>
                            <input type="number" id="validade-ano" name="validade_ano" placeholder="Exemplo: 2038">
                        </div>
                        
                        <div class="input-box">
                            <label for="cvv">CVV:</label>
                            <input type="password" id="cvv" name="cvv" placeholder="Exemplo: 123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
