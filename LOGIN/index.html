<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">

</head>
<body>
    <div class="container">
        <div class="content primeiro-conteudo">
            
            <div class="primeira-coluna">
                <h2 class="titulo titulo-primario">Bem-vindo de volta!</h2>
                <p class="descricao descricao-primaria">Já possui cadastro? Clique aqui!</p>
                <button class="btn btn-primario">Entrar</button>

            </div>

            <div class="segunda-coluna">
                <h2 class="titulo titulo-secundario">Crie sua conta</h2>
                <p class="descricao descricao-secundaria">Use seu e-mail pessoal para se registrar:</p>
                <form action="" class="form">
                    
                    <label class="label-input" for="nome">
                        <i class="fa-solid fa-user icone-mod"></i>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </label>
                    
                    <label class="label-input" for="email">
                        <i class="fa-solid fa-envelope icone-mod"></i>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    
                    <label class="label-input" for="senha">
                        <i class="fa-solid fa-lock icone-mod"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </label>
                    
                    <button class="btn btn-secundario">Criar conta</button>
                </form>
            
            
            </div>

        </div><!-- primeiro-conteudo -->
        
        <div class="content segundo-conteudo">
            
            <div class="primeira-coluna">
                <h2 class="titulo">Olá! Já se cadastrou?</h2>
                <p class="descricao">Se ainda não tiver cadastro, clique aqui!</p>
                <button class="btn btn-secundario">Criar conta</button>

            </div>

            <div class="segunda-coluna">
                <h2 class="titulo">Entre na sua conta</h2>
                <p class="descricao">Use seu e-mail pessoal para entrar:</p>
                <form action="" class="form">
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="password" name="senha" id="" placeholder="Senha">
            
                    <button class="btn btn-secundario">Entrar</button>
                </form>
            </div><!-- segunda-coluna -->

        </div><!-- segundo-conteudo -->
    </div>
    
</body>
</html>
