<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css"> <!-- Link para o arquivo CSS principal da página -->
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css"> <!-- Link para o arquivo CSS do Font Awesome, para ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> <!-- Link para o Google Fonts, importando a fonte 'Open Sans' -->
</head>
<body>

    <div class="container"> <!-- Contêiner principal que envolve as duas colunas -->
        <div class="primeira-coluna"> <!-- Primeira coluna - com fundo azul, que contém a opção de criar uma conta -->
            <h2 class="titulo titulo-primario">Olá! Já se cadastrou?</h2>
            <p class="descricao descricao-primaria">Se ainda não tiver cadastro, clique aqui!</p> <!-- Descrição do que fazer caso o usuário ainda não tenha cadastro -->
            <button id="criar" class="btn btn-primario" onclick="window.location.href='cadastro.html'">Criar conta</button> <!-- Botão que redireciona para a página de cadastro -->
        </div>
        
        <div class="segunda-coluna"> <!-- Segunda coluna - com fundo branco, onde o formulário de login é exibido -->
            <h2 class="titulo titulo-secundario">Entre na sua conta</h2>
            <p class="descricao descricao-secundaria">Use o seu e-mail pessoal para entrar:</p> <!-- Descrição sobre o que o usuário deve fazer para entrar na conta -->
            
            <form action="" class="form"> <!-- Formulário de login -->
                <label class="label-input" for="email"> <!-- Campo de entrada para o e-mail -->
                    <i class="fa-solid fa-envelope icone-mod"></i> <!-- Ícone de envelope para indicar que é o campo de e-mail -->
                    <input type="email" name="email" id="email2" placeholder="Email" required><!-- Campo de entrada de e-mail, obrigatório e com texto de ajuda -->
                </label>
                <label class="label-input" for="senha"> <!-- Campo de entrada para a senha -->
                    <i class="fa-solid fa-lock icone-mod"></i> <!-- Ícone de cadeado para indicar que é o campo de senha -->
                    <input type="password" name="senha" id="senha2" placeholder="Senha" required><!-- Campo de entrada de senha, obrigatório e com texto de ajuda -->
                </label>
                <a class="senha" href="#">Esqueceu sua senha?</a> <!-- Link para a recuperação de senha -->
                <button class="btn btn-secundario">Entrar</button> <!-- Botão de login -->
            </form>
        </div>
    </div>

</body>
</html>
