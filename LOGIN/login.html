<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Link para os ícones do Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">
    
    <!-- Fonte Open Sans do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container principal para o conteúdo da página -->
    <div class="container">
        <div class="content primeiro-conteudo">
            
            <!-- Coluna com mensagem de boas-vindas e botão para quem já possui cadastro -->
            <div class="primeira-coluna">
                <h2 class="titulo titulo-primario">Bem-vindo!</h2>
                <p class="descricao descricao-primaria">Já possui cadastro? Clique aqui!</p>
                <button id="entrar" class="btn btn-primario">Entrar</button>
            </div>

            <!-- Coluna com o formulário de criação de nova conta -->
            <div class="segunda-coluna">
                <h2 class="titulo titulo-secundario">Crie sua conta</h2>
                <p class="descricao descricao-secundaria">Use o seu e-mail pessoal para se registrar:</p>
                <form action="" class="form">
                    
                    <!-- Campo de entrada para o nome do usuário com ícone de usuário -->
                    <label class="label-input" for="nome">
                        <i class="fa-solid fa-user icone-mod"></i>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </label>
                    
                    <!-- Campo de entrada para o e-mail com ícone de envelope -->
                    <label class="label-input" for="email">
                        <i class="fa-solid fa-envelope icone-mod"></i>
                        <input type="email" name="email" id="email1" placeholder="Email" required>
                    </label>
                    
                    <!-- Campo de entrada para a senha com ícone de cadeado -->
                    <label class="label-input" for="senha">
                        <i class="fa-solid fa-lock icone-mod"></i>
                        <input type="password" name="senha" id="senha1" placeholder="Senha" required>
                    </label>
                    
                    <!-- Botão para criar conta -->
                    <button class="btn btn-secundario">Criar conta</button>
                </form>
            </div>
        </div><!-- Fim do primeiro bloco de conteúdo -->
        
        <!-- Segundo bloco de conteúdo: login para usuários que já possuem conta -->
        <div class="content segundo-conteudo">
            
            <!-- Coluna com mensagem para quem ainda não tem cadastro -->
            <div class="primeira-coluna">
                <h2 class="titulo titulo-primario">Olá! Já se cadastrou?</h2>
                <p class="descricao descricao-primaria">Se ainda não tiver cadastro, clique aqui!</p>
                <button id="criar" class="btn btn-primario">Criar conta</button>
            </div>

            <!-- Coluna com o formulário de login para usuários já cadastrados -->
            <div class="segunda-coluna">
                <h2 class="titulo titulo-secundario">Entre na sua conta</h2>
                <p class="descricao descricao-secundaria">Use o seu e-mail pessoal para entrar:</p>
                <form action="" class="form">
                    
                     <!-- Campo de entrada para o e-mail com ícone de envelope -->
                     <label class="label-input" for="email">
                        <i class="fa-solid fa-envelope icone-mod"></i>
                        <input type="email" name="email" id="email2" placeholder="Email" required>
                    </label>
                      
                    <!-- Campo de entrada para a senha com ícone de cadeado -->
                    <label class="label-input" for="senha">
                        <i class="fa-solid fa-lock icone-mod"></i>
                        <input type="password" name="senha" id="senha2" placeholder="Senha" required>
                     </label>

                     <!-- Link para recuperação de senha -->
                     <a class="senha" href="#">Esqueceu sua senha?</a>
                    
                     <!-- Botão para efetuar o login -->
                     <button class="btn btn-secundario">Entrar</button>
                </form>
            </div> <!-- Fim da segunda coluna -->

        </div> <!-- Fim do segundo bloco de conteúdo -->
    </div>
    
    <!-- Link para o arquivo JavaScript externo -->
    <script src="js/login.js"></script>
</body>
</html>
